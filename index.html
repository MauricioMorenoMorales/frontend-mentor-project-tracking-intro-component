<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/hamburguer.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <header class="header">
    <figure class="header__figure">
      <img src="./images/logo.svg" alt="" class="header__figure__image">
    </figure>
    <div class="header__menu--desktop">
      <a class="header__menu--desktop__link" href="#">Product</a>
      <a class="header__menu--desktop__link" href="#">Features</a>
      <a class="header__menu--desktop__link" href="#">Pricing</a>
      <a class="header__menu--desktop__link" href="#">Login</a>
    </div>
    <div class="header__menu--mobile">
      <a class="header__menu--mobile__link" href="#">Product</a>
      <a class="header__menu--mobile__link" href="#">Features</a>
      <a class="header__menu--mobile__link" href="#">Pricing</a>
      <a class="header__menu--mobile__link" href="#">Login</a>
    </div>
    <button class="hamburger hamburger--elastic" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </header>
  <main class="main">
    <section class="hero">
      <div class="hero__illustration">
        <figure class="hero__illustration__figure">
          <img src="./images/illustration-devices.svg" alt="" class="hero__illustration__figure__image">
        </figure>
        <div class="hero__illustration__background"></div>
      </div>
      <div class="hero__text">
        <div class="hero__text__superior-subtitle">
          <h4 class="hero__text__superior-subtitle__new">New</h4>
          <h4 class="hero__text__superior-subtitle__title">Monograph Dashboard</h4>
        </div>
        <h3 class="hero__text__title">Powerful Insights Into Your Team</h3>
        <p class="hero__text__paragraph">Project planning and time tracking for agile teams</p>
        <div class="hero__text__buttons">
          <button class="hero__text__buttons__item--accent">Schedule a demo</button>
          <button class="hero__text__buttons__item--ghost">To see a preview</button>
        </div>
      </div>
    </section>
  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
<script src="./scripts/index.js"></script>

</html>
